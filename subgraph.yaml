specVersion: 0.0.3
description: Liquidity Pool Balances for an Address
repository: https://github.com/apyvision/amm_lp_share_subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BFactory
    network: mainnet
    source:
      address: "0x9424B1412450D0f8Fc2255FAf6046b98213B76Bd"
      abi: BFactory
      startBlock: 9562480
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/balancer/mapping.ts
      entities:
        - User
        - LiquidityPosition
      abis:
        - name: BFactory
          file: ./abis/balancer/BFactory.json
        - name: BPool
          file: ./abis/balancer/BPool.json
      eventHandlers:
        - event: LOG_NEW_POOL(indexed address,indexed address)
          handler: handleNewPool
  - kind: ethereum/contract
    name: Factory
    network: mainnet
    source:
      address: '0x5C69bEe701ef814a2B6a3EDD4B1652CB9cc5aA6f'
      abi: Factory
      startBlock: 10000834
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
templates:
  - kind: ethereum/contract
    name: BPool
    network: mainnet
    source:
      abi: BPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/balancer/mapping.ts
      entities:
        - User
        - LiquidityPosition
      abis:
        - name: BPool
          file: ./abis/balancer/BPool.json
      eventHandlers:
        - event: LOG_JOIN(indexed address,indexed address,uint256)
          handler: handleJoin
        - event: LOG_EXIT(indexed address,indexed address,uint256)
          handler: handleBurn
  - kind: ethereum/contract
    name: Pair
    network: mainnet
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/uniswap/mapping.ts
      entities:
        - User
        - LiquidityPosition
      abis:
        - name: Pair
          file: ./abis/uniswap/pair.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
